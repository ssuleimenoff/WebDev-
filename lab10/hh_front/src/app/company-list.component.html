<div *ngFor="let company of companies">
  <button (click)="selectCompany(company.id)">{{ company.name }}</button>
</div>

<div *ngIf="selectedCompanyId !== null">
  <h2>
    Vacancies for {{ companies.find(c => c.id === selectedCompanyId)?.name }}
  </h2>
  <div *ngFor="let vacancy of vacancies">
    <p>{{ vacancy.name }} - {{ vacancy.salary }}</p>
  </div>
</div>
