<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Dinner Table</title>
</head>
<body>
    <h1>Our dinner menu</h1>
    
    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pizza</td>
                <td>Cheeze,Tomato,Sausage</td>
                <td>15$</td>
            </tr>
            <tr>
                <td>Hamburger</td>
                <td>Meat,Tomato,Cheese</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Doner</td>
                <td>Meat,Lavash,Souse,Fries</td>
                <td>7$</td>
            </tr>
        </tbody>
    </table>
</body>
