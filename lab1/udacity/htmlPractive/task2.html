<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>headers</title>
  </head>
  <body>
    <p>
      Add your headers below this paragraph element! Add an h1, h2, h3, and h4.
      You should see your new headers displayed in the preview pane.
    </p>
    <p>
      Don't forget to add some text to your headers. They won't display anything
      otherwise.
    </p>
    <h1>Dota2</h1>
    <h2>CS GO</h2>
    <h3>Valorant</h3>
    <h4>League Of Legends</h4>
  </body>
</html>
