<!DOCTYPE html>
<html lang="en" id="Instagram">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <section class="loginPage">
      <div class="flexWrapper">
        <div class="loginPageImg">
          <img src="src/images/home-phones.png" alt="home-phones" />
          <img class="screen" src="src/images/screenshot.png" alt="screenshot" />
        </div>
        <div class="loginPageLog">
          <div class="signIn">
            <div class="logo">
              <img src="src/images/inst-logo.png" alt="Instagram" />
            </div>

            <form class="loginPageForm" action="#">
              <input
                type="text"
                required
                placeholder="Phone number, username, or email"
              />
              <input type="password" required placeholder="Password" />
              <button class="button">Log in</button>
            </form>
            <div class="or">OR</div>
            <a class="facebook" href="facebook.com">
              <img src="src/images/facebook-icon.png" alt="facebookLogo" />Log in
              with Facebook</a
            >
            <a class="forgot" href="#">Forgot password?</a>
          </div>
          <div class="signUp">
            Don't have an account? <a href="#">Sign up</a>
          </div>
          <div class="download">
            Get the app.
            <div class="downloadApps">
              <div class="microsoft">
                <img src="src/images/get-microsoft-icon.png" alt="microsoft" />
              </div>
              <div class="googlePlay">
                <img src="src/images/google-play-icon.png" alt="googlePlay" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
        <a href="#">
          Meta About Blog Jobs Help API Privacy Terms Locations Instagram Lite
          Threads Contact Uploading &amp; Non-Users Meta Verified English &copy;
          2024 Instagram from Meta
        </a>
      </div>
    </footer>
  </body>
</html>
