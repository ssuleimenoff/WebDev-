<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* styles.css */
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #6441A5, #2A0845);
    color: white;
}

header {
    padding: 20px 0;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

main {
    text-align: center;
    padding: 50px 20px;
}

main h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

main p {
    font-size: 1.2rem;
    line-height: 1.5;
}

footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.2);
    padding: 10px 0;
    text-align: center;
}

/* Add border radius to all elements with class 'rounded' */
.rounded {
    border-radius: 8px;
}
    </style>
</head>
